<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Опрос по Корпоративной Культуре (OCP)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    h3 {
      margin-top: 2rem;
      color: #0056b3;
    }
    .question {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    label {
      font-weight: bold;
    }
    .description {
      font-size: 0.9rem;
      font-style: italic;
      color: #555;
      margin-bottom: 0.5rem;
    }
    .slider-label {
      display: block;
      margin-top: 0.5rem;
      font-weight: normal;
    }
    input[type="range"] {
      width: 100%;
    }
    .range-values {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: #777;
    }
    .submit-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Опрос по Корпоративной Культуре (OCP)</h1>
  <p>Оцените каждое утверждение дважды: насколько оно <strong>соответствует текущей культуре</strong> вашей компании и насколько оно <strong>важно для будущей культуры</strong>.<br>1 = Совсем не соответствует, 7 = Полностью соответствует</p>

  <form id="ocpForm">
    <label for="respondent">Ваше имя (необязательно):</label>
    <input type="text" name="respondent" placeholder="Иван Иванов" />

    <div id="questions"></div>

    <button type="submit" class="submit-button">Отправить</button>
  </form>

  <script>
    const dimensions = [
      {
        title: "Ориентация на результат и выполнение",
        questions: [
          ["Ориентированность на результат", "Фокус на конкретных, измеримых результатах и достижении целей."],
          ["Высокие ожидания от производительности", "Ожидание высокого уровня производительности от всех сотрудников."]
        ]
      },
      {
        title: "Инновации и адаптивность",
        questions: [
          ["Лёгкость в общении", "Неформальная атмосфера, непринуждённое поведение."],
          ["Стремление к достижениям", "Настрой на достижения, постоянное стремление к успеху."],
          ["Спокойствие", "Спокойствие и уравновешенность в работе."],
          ["Ориентация на действия", "Быстрое принятие решений и действий, ориентация на реализацию."],
          ["Внимание к деталям", "Тщательное внимание к деталям и точность."],
          ["Точность", "Фокус на точности в работе и аккуратности."],
          ["Качество как приоритет", "Поддержание высокого качества в продуктах и услугах."],
          ["Аналитический подход", "Использование логики и аналитики при принятии решений."]
        ]
      },
      {
        title: "Клиентоориентированность",
        questions: [
          ["Ориентация на клиента", "Ориентация на клиента как основу стратегии компании."],
          ["Умение слушать клиента", "Готовность выслушать клиентов и учитывать их мнение."],
          ["Ориентация на рынок", "Понимание рыночных тенденций и потребностей."]
        ]
      },
      {
        title: "Этика и открытость",
        questions: [
          ["Нравственные принципы", "Демонстрация честности и моральных принципов."],
          ["Высокие этические стандарты", "Ориентация на высокие этические стандарты поведения."],
          ["Честность", "Честность как норма повседневной работы."],
          ["Открытое распространение информации", "Свободный обмен информацией между подразделениями."],
          ["Прозрачность личных целей", "Прозрачность индивидуальных целей и задач."],
          ["Поставить цели организации выше личных", "Предпочтение интересов всей компании над интересами отдела."]
        ]
      },
      {
        title: "Риск и экспериментальность",
        questions: [
          ["Готовность к риску", "Готовность рисковать ради новых идей и решений."],
          ["Осторожность", "Осторожность и стремление избегать ошибок."],
          ["Предсказуемость", "Предсказуемость и стабильность в поведении."],
          ["Готовность к экспериментам", "Готовность пробовать новое и экспериментировать."],
          ["Инновационность", "Стремление к инновациям и нестандартным подходам."],
          ["Быстрота", "Быстрое реагирование на изменения и вызовы."],
          ["Умение воспользоваться возможностями", "Умение использовать новые возможности раньше других."]
        ]
      },
      {
        title: "Взаимодействие и командность",
        questions: [
          ["Инициативность", "Инициативность и самозапуск, работа без напоминаний."],
          ["Выполнение KPI", "Фокус на достижении KPI и количественных целей."],
          ["Избегание конфликтов", "Избежание прямых конфликтов и напряжений."],
          ["Совместная работа", "Совместная работа с другими для достижения результата."],
          ["Командная работа", "Командная работа и взаимопомощь."],
          ["Агрессивность", "Агрессивность в коммуникации и продвижении идей."],
          ["Высокий уровень конфликтов", "Конфликты и разногласия в коллективе."],
          ["Кооперативность", "Кооперация и готовность сотрудничать."]
        ]
      },
      {
        title: "Ориентация на людей и развитие",
        questions: [
          ["Обучение на ошибках", "Извлечение уроков из ошибок."],
          ["Поддержка коллег", "Поддержка коллег и позитивная атмосфера."],
          ["Соревновательность", "Соревновательность и стремление к лидерству."],
          ["Ориентация на людей", "Забота о людях как ценности компании."],
          ["Уважение к личности", "Уважительное отношение к личности каждого."],
          ["Инвестирование в развитие сотрудников", "Инвестирование в развитие и обучение сотрудников."],
          ["Поддержка карьерных целей", "Поддержка карьерных целей и роста."],
          ["Ответственность как у владельца", "Ответственность, как у владельца компании."],
          ["Личная ответственность", "Принятие личной ответственности за результаты."],
          ["Знания важнее связей", "Знания важнее связей при принятии решений."],
          ["Гарантии занятости", "Безопасность занятости как приоритет."],
          ["Минимум ограничений и правил", "Минимум ограничений и правил."],
          ["Следование правилам", "Следование правилам и стандартам."],
          ["Прямое разрешение конфликтов", "Открытое обсуждение и разрешение конфликтов."],
          ["Решительность", "Умение быстро принимать решения."],
          ["Толерантность", "Толерантность к различным мнениям и подходам."],
          ["Профессиональный рост", "Фокус на профессиональном развитии."],
          ["Срочность", "Чувство срочности и быстрое выполнение задач."],
          ["Стабильность", "Стабильность и предсказуемость бизнес-процессов."]
        ]
      }
    ];

    const container = document.getElementById("questions");
    let questionIndex = 1;

    dimensions.forEach(dimension => {
      container.innerHTML += `<h3>${dimension.title}</h3>`;
      dimension.questions.forEach(([text, description]) => {
        container.innerHTML += `
          <div class="question">
            <label>${questionIndex}. ${text}</label>
            <div class="description">${description}</div>
            <span class="slider-label">Текущая культура</span>
            <input type="range" name="q${questionIndex}_current" min="1" max="7" value="4">
            <div class="range-values"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span></div>
            <span class="slider-label">Желаемая культура</span>
            <input type="range" name="q${questionIndex}_desired" min="1" max="7" value="4">
            <div class="range-values"><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span></div>
          </div>
        `;
        questionIndex++;
      });
    });

    document.getElementById("ocpForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        await fetch("https://script.google.com/macros/s/AKfycby95e1NuEIKxgB_zBl63WMEULtpEN4Ii2s64c0THW3v4qA9DJNyM8VUn8iehbsTXA7GCQ/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
        alert("Спасибо! Ваши ответы отправлены.");
        e.target.reset();
      } catch (error) {
        alert("Ошибка при отправке данных. Попробуйте позже.");
      }
    });
  </script>
</body>
</html>
